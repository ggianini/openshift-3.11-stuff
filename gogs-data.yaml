  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: gogs
  spec:
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      path: /exports/gogs
      server: master.ocpdemo.com
    ClaimRef:
      name: gogs-data
      namespace: demo-project                               
